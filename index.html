<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multipurpose</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="page-width">
      <header class="header-desktop">
        <div class="logo">
          <a href="" class="logo__link">
            <img src="assets/Digiency.svg" alt="" class="logo__img" />
          </a>
        </div>
        <nav class="header__menu-list">
          <ul class="menu__list">
            <li class="list__item">
              <a href="" class="item__link">Home</a>
            </li>
            <li class="list__item">
              <a href="" class="item__link">About Us</a>
            </li>
            <li class="list__item">
              <a href="" class="item__link">Our Work</a>
            </li>
            <li class="list__item">
              <a href="" class="item__link">Clients</a>
            </li>
            <li class="list__item">
              <a href="" class="item__link">Our Blog</a>
            </li>
            <li class="list__item">
              <a href="" class="item__link">Contact Us</a>
            </li>
          </ul>
        </nav>
        <div class="header__switch">
          <div class="switch">
            <img src="assets/Dark.svg" alt="" class="switch-img" />
          </div>
        </div>
      </header>
      
    </div>
    <div class="page-width">
      <header class="header-mobile">
        <div class="logo">
          <a href="" class="logo__link">
            <img src="assets/Digiency.svg" alt="" class="logo__img" />
          </a>
        </div>
        <div class="header__switch">
          <div class="switch">
            <img src="assets/Dark.svg" alt="" class="switch-img" />
          </div>
        </div>
        <div class="header-mobile__nav-button">
          <button class="nav-button__button">
            <img src="assets/three_lines.svg" alt="">
          </button>
        </div>
      </header>
    </div>
    <section class="hero__section">
      <div class="social__icons">
        <ul class="icons__item">
          <li class="icons__item_link">
            <button class="item_link-button--active">
              <img
                src="assets/facebook-orange.svg"
                alt=""
                class="item__link_img"
              />
            </button>
          </li>
          <li class="icons__item_link">
            <button class="item_link-button--active">
              <img
                src="assets/instagram-fill.svg"
                alt=""
                class="item__link_img"
              />
            </button>
          </li>
          <li class="icons__item_link">
            <button class="item_link-button--active">
              <img src="assets/twitter.svg" alt="" class="item__link_img" />
            </button>
          </li>
          <li class="icons__item_link">
            <button class="item_link-button--active">
              <img src="assets/skype.svg" alt="" class="item__link_img" />
            </button>
          </li>
        </ul>
      </div>
      <div class="page-width">
        <div class="hero">
          <div class="agency">
            <h1 class="agency__title">
              We Are The Best
              <span class="agency__title-span">Digital Agency </span>for
              business
            </h1>
            <p class="agency__description">
              Amet minim mollit non deserunt ullamco est sit aliqua dolor do
              amet sint. Velit officia consequat duis enim velit mollit.
              Exercitation veniam consequat sunt nostrud amet.
            </p>
            <button class="agency__button">Contact Us</button>
          </div>
          <div class="hero__img">
            <img src="assets/hero-image.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
